<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="count.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div>
                <h1 class="h1">Home</h1>
            </div>
            <div class="Score">
                <p id="amt-score">0</p>
            </div>
            <div class="Buttons">
                <div>
                    <button id="add1" onclick="HScore1()">+1</button>
                    <button id="add2" onclick="HScore2()">+2</button>
                    <button id="add3" onclick="HScore3()">+3</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div>
                <h1 class="h1">Guest</h1>
            </div>
            <div class="Score">
                <p id="away-score">0</p>
            </div>
            <div class="Buttons">
                <div>
                    <button id="add1" onclick="AScore1()">+1</button>
                    <button id="add2" onclick="AScore2()">+2</button>
                    <button id="add3" onclick="AScore3()">+3</button>
                </div>
            </div>
        </div>
</div>

    <script src="count.js"></script>
</body>
</html>
